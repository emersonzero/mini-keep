<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-keep</title>
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Mini-Keep</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Research">
        </div>
        <button id="export-notes">
            Export CSV <i class="bi bi-download"></i>
        </button>
    </header>
    <!-- NOTES -->
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="Create a note...">
        <button class="add-note"> <i class="bi bi-plus-lg"></i></button>
    </div>
    <!-- note location -->
    <div id="notes-container">
       
    </div>
    
</body>
</html>
