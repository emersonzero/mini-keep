<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-keep</title>
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    
                
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="icon-keep">
           <img src="./writing.png" alt="">
            <h1>Mini-Keep</h1>
        </div>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Research">
        </div>
        <button id="export-notes">
            Export CSV <i class="bi bi-download"></i>
        </button>
    </header>
    <!-- NOTES -->
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="Create a note...">
        <button class="add-note"> <i class="bi bi-plus-lg"></i></button>
    </div>
    <!-- note location -->
    <div id="notes-container">
      
       
    </div>
    
</body>
</html>
